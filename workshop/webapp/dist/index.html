<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sortlists webapp</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-8 d-flex align-items-center">
                <h1 id="site-name" data-current="home">Sortlists <small>0.1</small></h1>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <select name="language" id="prtz-language" class="language-selector">
                    <option value="fr">Fr</option>
                    <option value="en">En</option>
                </select>
            </div>
        </div>
    </div>
</header>
<main>
    <div id="screen-home" class="container">
        <div class="row">
            <div class="col-12 site-slogan">
                <span id="i18n-site-slogan" class="prtz-i18n"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-none d-md-block">&nbsp;</div>
            <div class="col-12 col-md-4 d-flex flex-column align-items-center">
                <button id="btn-create-list" type="button" class="btn btn-primary"><span id="i18n-create-list"
                                                                                         class="prtz-i18n"></span>
                </button>
                <button id="btn-load-list" type="button" class="btn btn-primary" disabled><span id="i18n-open-list"
                                                                                                class="prtz-i18n"></span>
                </button>
                <button id="btn-help" type="button" class="btn btn-primary" disabled><span id="i18n-help"
                                                                                           class="prtz-i18n"></span>
                </button>
            </div>
            <div class="col-md-4 d-none d-md-block">&nbsp;</div>
        </div>
    </div>
    <div id="screen-new-list" class="container hide-element">
        <div class="row">
            <div class="col-md-3 d-none d-md-block">&nbsp;</div>
            <div class="col-12 col-md-6 contextual-tip">
                <span id="i18n-new-list-tip-1" class="prtz-i18n"></span>
            </div>
            <div class="col-md-3 d-none d-md-block">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-3 d-none d-md-block">&nbsp;</div>
            <div class="col-12 col-md-6">
                <textarea id="new-list" name="list" class="inactive" placeholder="Double click" readonly></textarea>
            </div>
            <div class="col-md-3 d-none d-md-block">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-3 d-none d-md-block">&nbsp;</div>
            <div class="col-12 col-md-6 btn-start-compute-list-wrapper">
                <button id="btn-compute-list" type="button" class="btn btn-primary" disabled><span
                        id="i18n-compute-list" class="prtz-i18n"></span></button>
            </div>
            <div class="col-md-3 d-none d-md-block">&nbsp;</div>
        </div>

    </div>
    <div id="screen-compute-list" class="container hide-element">
        <div class="row">
            <div class="col-md-4 d-none d-md-block">&nbsp;</div>
            <div class="col-12 col-md-4">
                <div id="compute-list-tip" class="top-tip"><span id="i18n-compute-list-tip" class="prtz-i18n"></span></div>
                <div id="compute-list-result" class="top-tip hide-element"><span id="i18n-compute-list-result" class="prtz-i18n"></span></div>
                <div id="combinations" class="btns-wrapper d-flex flex-column justify-content-center"></div>
                <div class="progress-wrapper"><progress id="progress" max="0" value="0"></progress></div>
                <div class="stats-wrapper">
                    <div id="time-left"></div>
                </div>

            </div>
            <div class="col-md-4 d-none d-md-block">&nbsp;</div>
        </div>
    </div>
    <div id="screen-modal" class="hide-element">
        <div class="modal-container">
            <div class="inner-wrapper">
                <div id="modal-text" class="modal-text">
                </div>
                <div class="modal-btns">
                    <button id="modal-btn-ok" type="button" class="btn btn-danger">
                        <span id="i18n-confirm" class="prtz-i18n"></span>
                    </button>
                    <button id="modal-btn-cancel" type="button" class="btn btn-success">
                        <span id="i18n-cancel" class="prtz-i18n"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex align-items-center">

            </div>
        </div>
    </div>
</footer>

<script src="bundle.js"></script>
</body>
</html>
